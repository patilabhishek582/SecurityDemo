# Application Configuration
spring.application.name=java-security-demo
server.port=${PORT:8080}

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:INFO}
logging.level.com.demo=${APP_LOG_LEVEL:INFO}
logging.level.root=${ROOT_LOG_LEVEL:INFO}

# Server Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
