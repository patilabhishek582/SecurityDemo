# Production Configuration for AWS EC2
spring.profiles.active=prod

# Database Configuration - PostgreSQL/MySQL (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/javasecurity}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA Configuration for Production
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false

# H2 Console - Disabled in Production
spring.h2.console.enabled=false

# JWT Configuration - Use Environment Variables
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.forward-headers-strategy=framework

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.cloudwatch.enabled=${CLOUDWATCH_METRICS:false}

# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.com.demo=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/var/log/java-security-demo.log
